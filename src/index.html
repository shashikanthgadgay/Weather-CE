<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="app.css" type="text/css">
    </head>
    <body>
        <div id="menu" class="menu">
            <span id="location">No location set</span>
            <div id="menu-icon" class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="sidebar" class="sidebar">
                <div class="location-search">
                    <h3>Change location</h3>
                    <input id="location-input" type="text" placeholder="e.g. Hyderabad, IN">
                    <button id="search">
                        <img src="icons/search.png">
                    </button>
                    <p class="instructions">Search for a location and select from those shown below.</p>
                </div>
                <div id="locations" class="locations"></div>
            </div>
        </div>
        <div id="spinner" class="spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="weather-main">
            <div class="options">
                <button class="units-btn active" data-units="metric" type="button">&deg;C</button>
                <button class="units-btn" data-units="imperial" type="button">&deg;F</button>
                <button id="refresh"><img src="icons/refresh.png"></button>
            </div>
        </div>
        <div id="main" >
                <!-- app markup placed here-->
        </div>
        <div id="no-location">
            <p>Please select a location from the menu in the top right corner.</p>
        </div>
        <div id="error-message">
            <p>Unable to update data.</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
